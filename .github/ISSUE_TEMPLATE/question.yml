name: Question
description: Ask a question about the project
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!
  
  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true
  
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What is your question about?
      options:
        - Installation
        - Configuration
        - Usage
        - Development
        - Other
    validations:
      required: true
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context that might help us answer your question
      placeholder: I'm trying to...
  
  - type: checkboxes
    id: checked
    attributes:
      label: Documentation Checked
      description: Have you checked the documentation?
      options:
        - label: I've read the README.md
        - label: I've read the USER_GUIDE.md
        - label: I've searched existing issues
